name: Despliegue a servidor AlmaLinux

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Mostrar variables de entorno (debug seguro)
        run: |
          echo "üîê HOST: ${{ secrets.SERVER_HOST }}"
          echo "üë§ USUARIO: ${{ secrets.SERVER_USER }}"
          echo "üì¶ Puerto SSH: 22"
          echo "üîë Longitud clave privada: ${#SSH_PRIVATE_KEY}"
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Prueba SSH (diagn√≥stico)
        run: |
          # Guardar la clave privada en un fichero seguro
          echo "$SSH_PRIVATE_KEY" > /tmp/deploy_key
          chmod 600 /tmp/deploy_key

          # Mostrar la huella p√∫blica derivada de la privada (para comparar con authorized_keys)
          ssh-keygen -y -f /tmp/deploy_key

          # Probar conexi√≥n r√°pida (no interactivamente). Esto fallar√° con c√≥digo !=0 si no autentica.
          ssh -o StrictHostKeyChecking=no -o BatchMode=yes -i /tmp/deploy_key ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} 'echo "OK: Conexi√≥n SSH autenticada desde runner" && whoami && pwd' || echo "ERROR: Fall√≥ autenticaci√≥n SSH desde el runner"

          # Borrar la clave del runner por seguridad
          shred -u /tmp/deploy_key || rm -f /tmp/deploy_key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Conectar al servidor y desplegar
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "‚úÖ Conectado exitosamente al servidor."
            cd /root/Escritorio/RegistroCivilFront
            echo "üì¶ Actualizando c√≥digo..."
            git pull origin main
            echo "üßπ Deteniendo contenedores existentes..."
            docker compose down
            echo "üöÄ Reconstruyendo e iniciando contenedores..."
            docker compose up -d --build
