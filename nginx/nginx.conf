# Redirigir HTTP a HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name prueba.appservices.com.ec;
    return 301 https://$server_name$request_uri;
}

# Servidor HTTPS
server {
    # Configuración HTTPS
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name prueba.appservices.com.ec;

    ssl_certificate /etc/nginx/ssl/app.services.crt;
    ssl_certificate_key /etc/nginx/ssl/app.services.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Habilitar compresión gzip para mejor performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Caché para assets estáticos
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Configuración para React Router (SPA)
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Deshabilitar caché para index.html
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires 0;
    }

    # Seguridad: ocultar versión de nginx
    server_tokens off;

    # Páginas de error personalizadas
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Denegar acceso a archivos ocultos
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
