# Redirigir HTTP a HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name prueba.appservices.com.ec;
    return 301 https://$host$request_uri;
}

# Servidor HTTPS con proxy reverso
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name prueba.appservices.com.ec;

    # Certificados SSL
    ssl_certificate         /root/SSL/appservices/cert.pem;
    ssl_certificate_key     /root/SSL/appservices/key.pem;
    ssl_trusted_certificate /root/SSL/appservices/chain.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Seguridad
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/javascript 
        application/json 
        application/xml+rss 
        application/rss+xml 
        font/truetype 
        font/opentype 
        application/vnd.ms-fontobject 
        image/svg+xml;

    # Proxy al contenedor frontend
    location / {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    server_tokens off;

    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Denegar archivos ocultos
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
