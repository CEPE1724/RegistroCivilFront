# ==============================
# Redirigir todo el tráfico de www → sin www
# ==============================
server {
    listen 80;
    listen [::]:80;
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.prueba.appservices.com.ec;

    # Certificados SSL
    ssl_certificate /etc/ssl/point.cert;
    ssl_certificate_key /etc/ssl/server.key;

    # Redirige todo el tráfico a la versión sin www
    return 301 https://prueba.appservices.com.ec$request_uri;
}

# ==============================
# Servidor HTTP - Redirige a HTTPS
# ==============================
server {
    listen 80;
    listen [::]:80;
    server_name prueba.appservices.com.ec;

    # Redirige HTTP → HTTPS
    return 301 https://prueba.appservices.com.ec$request_uri;
}

# ==============================
# Servidor HTTPS principal
# ==============================
server {
    # Escucha en el puerto 443 con SSL y HTTP/2 activado
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    # Nombre del servidor (dominio)
    server_name prueba.appservices.com.ec;
    client_max_body_size 150M;

    # Ruta raíz para archivos estáticos del frontend
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Certificados SSL
    ssl_certificate /etc/ssl/point.cert;
    ssl_certificate_key /etc/ssl/server.key;

    # Configuración de caché y tiempo de sesión SSL
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;

    # Cifras y protocolos SSL seguros
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "TLS_AES_256_GCM_SHA384:TLS_AES_128_GCM_SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384";
    ssl_ecdh_curve secp384r1;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Cabeceras de seguridad
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'self'; base-uri 'self'; form-action 'self';" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Permissions-Policy "geolocation=(self), payment=(self), camera=(), microphone=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # --- Configuración Gzip ---
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_http_version 1.1;
    gzip_types
        application/json
        application/javascript
        text/css
        text/plain
        application/xml
        text/xml
        font/ttf
        font/otf
        image/svg+xml;
    gzip_buffers 16 8k;
    # ----------------------------------

    # Ubicación principal para React app (SPA)
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Cache específico para index.html
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires 0;
    }

    # Caché para recursos estáticos
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # Ocultar tokens del servidor
    server_tokens off;

    # Páginas de error personalizadas
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Denegar acceso a archivos ocultos
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
