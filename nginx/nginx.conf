user nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout 65;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types 
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/rss+xml
        image/svg+xml;

    server_tokens off;


    # ============================================================
    # 1) SUBDOMINIO: backregistrocivil.appservices.com.ec (FRONTEND)
    # ============================================================

    server {
        listen 80;
        listen [::]:80;
        server_name backregistrocivil.appservices.com.ec;

        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name backregistrocivil.appservices.com.ec;

        ssl_certificate         /etc/ssl/cert.pem;
        ssl_certificate_key     /etc/ssl/key.pem;
        ssl_trusted_certificate /etc/ssl/chain.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Ajusta este puerto si tu frontend usa otro (antes era 3000)
        location / {
            proxy_pass http://frontend:3000;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }


    # ============================================================
    # 2) SUBDOMINIO: recognition.appservices.com.ec (PYTHON API)
    # ============================================================

    # HTTP â†’ HTTPS
    server {
        listen 80;
        listen [::]:80;
        server_name recognition.appservices.com.ec;

        return 301 https://$host$request_uri;
    }

    # PROXY REVERSE PYTHON
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name recognition.appservices.com.ec;

        ssl_certificate         /etc/ssl/cert.pem;
        ssl_certificate_key     /etc/ssl/key.pem;
        ssl_trusted_certificate /etc/ssl/chain.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        location / {
            proxy_pass http://192.168.1.88:5000;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 300;
            proxy_connect_timeout 300;
        }
    }
}
