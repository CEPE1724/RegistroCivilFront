services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: React_Frontend
    expose:
      - "3000"
    networks:
      - app-network
    restart: unless-stopped

  nginx:
    image: nginx:1.23.3
    container_name: Nginx_SSL
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl/cert.pem:/root/SSL/appservices/cert.pem:ro
      - ./ssl/key.pem:/root/SSL/appservices/key.pem:ro
      - ./ssl/chain.pem:/root/SSL/appservices/chain.pem:ro
    depends_on:
      - frontend
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
